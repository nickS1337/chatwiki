<!DOCTYPE HTML>
<html lang="en">

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto+Mono:wght@200;300&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <div id="body-container">

        <div id="body">
            <div id="title">CHATWIKI</div>

            <div id="ui-container">
                <div id="ui-container-left" class="inline-middle">
                    <div id="chatbox">
                        <div id="chatbox-top">
                            <div class="message">
                                <div class="message-time">2:22 AM</div>
                                Hey there. https://dictionaryapi.dev/
                            </div>
                            <div class="message">
                                <div class="message-time">2:22 AM</div>
                                Welcome to Chatwiki. I am a neural network trained to answer your questions, and I will research things I don't know using the Wikipedia API.<br><br>Currently on Version 0.
                            </div>    
                        </div>
                        <div id="chatbox-bottom">
                            <input type="text" class="chatbox-input" />
                        </div>
                    </div>
                </div>
                <div id="ui-container-right" class="inline-middle">
                    <div id="navigator">
                        <div class="navigator_button"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</html>
